<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Edit video</title>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/editVideo.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/editVideo.css">
</head>
<body>
	<div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li><a href="Index.html">Home</a></li>
                
                <li><a href="register.html">SignUp</a></li>
                
            </ul>      
        </nav>
        <nav class="navbar navbar-fixed-top topnav">
            <div id="page-content-wrapper" >
            <button type="button" class="hamburger is-closed nav navbar-nav navbar-left" data-toggle="offcanvas" >
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            </div>
            <div id="search">
                <a href="Index.html"><img src="images/logo.png"></a>
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div id="signIn">
                <ul class="nav navbar-nav navbar-right navIcon">
                  <li><a href="Register.html" id="signUp"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  <li><a href="Login.html" id="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav> 
    </div>
     <div class="container-form">
     	<form>
     		<label for="visibility">Visibility</label>
     		<select id="visibility" name="visibility">
     			<option value="public">Public</option>
     			<option value="private">Private</option>
     			<option value="unlisted">Unlisted</option>
     		</select>
     		<label for="enableComments">Enable comments</label>
     		<select id="enableComments" name="enableComments">
     			<option value="true">Enable</option>
     			<option value="false">Disable</option>
     		</select>
     		<label class="container">Enable rating
     			<input type="checkbox" id="enableRating">
     			<span class="checkmark"></span>
     		</label>
     		<label for="description">Description</label>
     		<textarea id="description" name="description"
     		placeholder="Description..." maxlength="100"></textarea>
     		<label class="container" id="blockLbl">Block
     			<input type="checkbox" id="block">
     			<span class="checkmark"></span>
     		</label>
     		<p id="message"></p>
     		<input type="submit" value="Submit" id="submit">
     	</form>
    </div>
</body>
</html>
